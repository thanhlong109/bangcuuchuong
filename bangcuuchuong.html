<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" type="number" placeholder="Enter your number !">
    <button type="button" onclick="run()">bảng cửu chương</button>
    <button type="button" onclick="lol()">bảng cửu chương 1->9</button>
    <script>
        function run(){
            let num = document.getElementById("num").value;
            document.write("<table border='1'><tr><td>");
            for(let i=1;i<=10;i++){
                    document.write(num +" x " + i + " = "+(num*i)+"<br>");
            }
            document.write("</td></tr></table>");
        }
        function lol(){
            document.write("<table border='1'><tr>");
            for(let i=2;i<=9;i++){
                document.write("<td>");
                for(let j=1;j<=10;j++){
                    document.write(i +" x " + j + " = "+(j*i)+"<br>");
                }
                document.write("</td>");
                
            }
            document.write("</tr></table>");
        }
    </script>
</body>
</html>
